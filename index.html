<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wallet â€“ Mock UI</title>
<style>
  :root{
    --bg:#0e0e12;
    --panel:#15151b;
    --panel-2:#1a1a22;
    --text:#e9e9f1;
    --muted:#a4a4b4;
    --brand:#a08cff;        /* lavender button */
    --green:#20d59b;
    --purple:#7a5cff;
    --card:#16161e;
    --accent:#2a2a36;
    --radius:18px;
    --radius-lg:22px;
    --shadow:0 8px 28px rgba(0,0,0,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    background:var(--bg); color:var(--text);
  }
  .app{max-width:420px; margin:0 auto; min-height:100%; display:flex; flex-direction:column}
  /* Status bar (fake) */
  .status{
    display:flex; align-items:center; justify-content:space-between;
    padding:10px 16px; font-weight:600; color:#d8d8e6; letter-spacing:.2px;
  }
  .status .right{display:flex; gap:10px; align-items:center; opacity:.85}
  .dot{width:8px;height:8px;border-radius:50%;background:#d8d8e6;display:inline-block}
  /* Header */
  header{
    padding:6px 18px 10px;
  }
  .handle{display:flex; align-items:center; gap:10px; margin-top:6px; color:#cfcfe0}
  .pfp{width:34px;height:34px;border-radius:50%; background:#2f2f3d; display:grid; place-items:center}
  .pfp svg{width:18px;height:18px}
  h1{
    margin:.2rem 0 0; font-size:26px; font-weight:800;
  }
  .toolbar{margin-left:auto; display:flex; gap:14px}
  .toolbar button{
    background:var(--panel); border:1px solid #222230; color:#dcdcf0;
    width:34px; height:34px; border-radius:50%; display:grid; place-items:center;
  }
  /* Hero art */
  .hero{
    margin:10px 18px 0; background:linear-gradient(180deg,#12121a, #101018);
    border:1px solid #212132; border-radius:var(--radius-lg); padding:14px 16px 18px; position:relative; overflow:hidden;
  }
  .hero h2{font-size:30px; margin:2px 0 12px}
  .sub{color:var(--muted); margin-top:-4px}
  .pill{
    display:block; width:100%; text-align:center; padding:16px 14px; border-radius:14px;
    background:var(--brand); color:#100f15; font-weight:800; letter-spacing:.2px; border:none; box-shadow:var(--shadow);
  }
  .ghost{
    display:block; width:100%; text-align:center; padding:16px 14px; border-radius:14px;
    background:var(--panel-2); color:var(--text); font-weight:800; border:1px solid #232333; margin-top:12px;
  }
  .cloud{
    position:absolute; right:-14px; top:-10px; width:170px; opacity:.8; filter:drop-shadow(0 6px 18px rgba(0,0,0,.45));
  }
  /* Quick actions */
  .grid{
    display:grid; grid-template-columns:repeat(4,1fr); gap:14px; padding:16px 18px 6px;
  }
  .tile{
    background:var(--panel); border:1px solid #222233; border-radius:18px; padding:14px 8px 12px;
    display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center;
  }
  .ico{
    width:42px;height:42px;border-radius:12px; display:grid;place-items:center; background:var(--accent);
    border:1px solid #252535;
  }
  .tile span{font-size:14px; color:#dfe0f7}
  /* Perps card */
  .section-title{padding:8px 18px; font-size:26px; font-weight:800}
  .perps{
    margin:8px 18px 0; padding:16px; border-radius:18px; background:var(--card); border:1px solid #202032; display:flex; gap:12px; align-items:flex-start
  }
  .manage{margin-left:auto; color:#bcbcff; font-weight:700; text-decoration:none}
  .perps p{margin:0; color:#cfd0e8; line-height:1.4}
  /* Tabs */
  .tabs{
    display:flex; gap:18px; padding:18px; border-bottom:1px solid #1f2030; align-items:center
  }
  .tabs button{
    background:transparent; border:none; color:#aeb0c8; font-size:22px; font-weight:800; padding:0;
  }
  .tabs button.active{color:#ffffff}
  .kebab{margin-left:auto; width:32px;height:32px;border-radius:10px;border:1px solid #242437;background:#171721;display:grid;place-items:center}
  /* Tokens list (placeholder) */
  .list{padding:10px 18px 100px}
  .row{display:flex; align-items:center; justify-content:space-between; padding:14px 6px; border-bottom:1px dashed #26263a;}
  .row .left{display:flex; align-items:center; gap:12px}
  .coin{width:38px;height:38px;border-radius:50%; background:#24243a; display:grid;place-items:center}
  .name{font-weight:700}
  .amt{color:#bdbfe0}
  /* Bottom nav */
  .nav{
    position:sticky; bottom:0; background:linear-gradient(180deg, rgba(14,14,18,0), var(--bg) 16%), var(--bg);
  }
  .dock{
    max-width:420px; margin:0 auto; border-top:1px solid #1f2030; background:#0d0d14cc; backdrop-filter:saturate(140%) blur(6px);
    display:flex; justify-content:space-around; padding:12px 14px; position:relative;
  }
  .dock .btn{
    width:48px; height:48px; border-radius:14px; display:grid; place-items:center; color:#dfe0ff;
    background:#171722; border:1px solid #23233a;
  }
  .dock .btn.active{outline:2px solid #7f73ff55}
  /* Small helpers */
  a,button{cursor:pointer}
  button:focus-visible, a:focus-visible{outline:2px solid #7d6bff}
  @media (max-width:360px){
    .hero h2{font-size:26px}
    .section-title{font-size:22px}
  }
</style>
</head>
<body>
  <div class="app">
    <!-- Fake status bar -->
    <div class="status">
      <div>12:27</div>
      <div class="right">
        <span class="dot" title="signal"></span>
        <span class="dot" title="wifi"></span>
        <span class="dot" title="4G"></span>
        <span style="font-weight:700">85%</span>
      </div>
    </div>

    <!-- Header -->
    <header style="display:flex; gap:12px; align-items:center">
      <div class="pfp" aria-label="avatar">
        <!-- simple emoji badge -->
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="12" r="10" fill="#2dd4bf"/>
          <path d="M7.5 14c1 2 3 3 4.5 3s3.5-1 4.5-3" stroke="#083344" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div style="flex:1">
        <div class="handle">@wifibread11</div>
        <h1>Account 1</h1>
      </div>
      <div class="toolbar">
        <button title="Activity" aria-label="Activity">
          <!-- clock -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" stroke="#bdbdf1" stroke-width="2"/><path d="M12 7v5l3 2" stroke="#bdbdf1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button title="Search" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#bdbdf1" stroke-width="2"/><path d="M20 20l-3.5-3.5" stroke="#bdbdf1" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero">
      <img class="cloud" alt="" src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 260 160'>
          <g>
            <ellipse cx='120' cy='100' rx='120' ry='54' fill='%231e1e28'/>
            <circle cx='75' cy='60' r='22' fill='%2320d59b'/>
            <path d='M60 64c14 10 24 10 32 0' stroke='%23feef89' stroke-width='8' fill='none' stroke-linecap='round'/>
            <circle cx='148' cy='60' r='22' fill='%237a5cff'/>
            <path d='M136 52l30 16-30 16z' fill='white'/>
          </g>
        </svg>"/>
      <div class="sub">Buy SOL with Cash</div>
      <h2>Your wallet is ready</h2>
      <button class="pill">Buy SOL with Cash</button>
      <button class="ghost">Deposit Crypto</button>
    </section>

    <!-- Quick actions -->
    <div class="grid">
      <div class="tile">
        <div class="ico" aria-hidden="true">
          <!-- qr -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4z" stroke="#dcdcf4" stroke-width="2"/>
            <path d="M14 14h3v3h-3zM17 17h3v3h-3zM20 14h-3" stroke="#dcdcf4" stroke-width="2"/>
          </svg>
        </div>
        <span>Receive</span>
      </div>
      <div class="tile">
        <div class="ico">
          <!-- send -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M4 12l16-8-8 16-2-6-6-2z" stroke="#dcdcf4" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
        <span>Send</span>
      </div>
      <div class="tile">
        <div class="ico">
          <!-- trade -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M7 7h10M7 7l-2 2m2-2l-2-2M17 17H7m10 0l2 2m-2-2l2-2" stroke="#dcdcf4" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <span>Trade</span>
      </div>
      <div class="tile">
        <div class="ico">
          <!-- buy -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 3v18M7 8h10a4 4 0 010 8H7" stroke="#dcdcf4" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <span>Buy</span>
      </div>
    </div>

    <!-- Perps -->
    <div class="section-title">Perps <a class="manage" href="#">Manage</a></div>
    <div class="perps">
      <div class="ico" style="border-radius:50%">
        <!-- infinity -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 8c3 0 5 8 10 8 2 0 4-2 4-4s-2-4-4-4c-5 0-7 8-10 8-2 0-4-2-4-4s2-4 4-4z" stroke="#38f29e" stroke-width="2"/>
        </svg>
      </div>
      <p>Use perps to trade on an asset's future price with leverage</p>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="active" data-tab="tokens">Tokens</button>
      <button data-tab="collectibles" style="opacity:.6">Collectibles</button>
      <div class="kebab" aria-label="More">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="5" r="2" fill="#c6c6e6"/><circle cx="12" cy="12" r="2" fill="#c6c6e6"/><circle cx="12" cy="19" r="2" fill="#c6c6e6"/>
        </svg>
      </div>
    </div>

    <!-- Tokens list (sample rows) -->
    <div class="list" id="list">
      <div class="row">
        <div class="left">
          <div class="coin"><span style="font-weight:900">S</span></div>
          <div><div class="name">Solana (SOL)</div><div class="amt">0.0000 SOL</div></div>
        </div>
        <div style="text-align:right">
          <div>$0.00</div>
          <div class="amt">0%</div>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <div class="coin"><span style="font-weight:900">US</span></div>
          <div><div class="name">USD Coin (USDC)</div><div class="amt">0.00 USDC</div></div>
        </div>
        <div style="text-align:right">
          <div>$0.00</div>
          <div class="amt">0%</div>
        </div>
      </div>
    </div>

    <!-- Bottom dock -->
    <div class="nav">
      <div class="dock">
        <a class="btn active" href="#" aria-label="Home">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M3 11l9-7 9 7v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" stroke="#e8e8ff" stroke-width="2" stroke-linejoin="round"/></svg>
        </a>
        <a class="btn" href="#" aria-label="Cards">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="5" width="18" height="6" rx="2" stroke="#e8e8ff" stroke-width="2"/><rect x="3" y="13" width="18" height="6" rx="2" stroke="#e8e8ff" stroke-width="2"/></svg>
        </a>
        <a class="btn" href="#" aria-label="Swap">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M7 7h10M7 7l-2 2m2-2l-2-2M17 17H7m10 0l2 2m-2-2l2-2" stroke="#e8e8ff" stroke-width="2" stroke-linecap="round"/></svg>
        </a>
        <a class="btn" href="#" aria-label="Search">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><circle cx="11" cy="11" r="7" stroke="#e8e8ff" stroke-width="2"/><path d="M20 20l-3.5-3.5" stroke="#e8e8ff" stroke-width="2" stroke-linecap="round"/></svg>
        </a>
      </div>
    </div>
  </div>

<script>
  // Tiny tab toggle for demo
  const tabs = document.querySelectorAll(".tabs button");
  const list = document.getElementById("list");
  tabs.forEach(btn=>{
    btn.addEventListener("click", ()=>{
      tabs.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      if(btn.dataset.tab==="collectibles"){
        list.innerHTML = "<div class='row'><div class='left'><div class='coin'>ðŸŽ´</div><div><div class='name'>No collectibles</div><div class='amt'>Connect a marketplace</div></div></div><div></div></div>";
      }else{
        list.innerHTML = document.querySelector(".row") ? list.innerHTML : "";
      }
    });
  });
</script>
</body>
</html>
