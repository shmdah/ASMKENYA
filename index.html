<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-PESA Clone</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* --- Basic Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #d1d1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        /* --- App Container --- */
        .app-container {
            width: 390px;
            height: 844px; /* iPhone 14 Pro dimensions */
            background-color: #000;
            color: #fff;
            border-radius: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 10px solid #111;
        }

        /* --- App Header --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px 10px 25px;
            font-weight: 600;
        }

        .logo-mpesa {
            color: #00A859; /* M-PESA Green */
            font-size: 1.2rem;
        }

        .logo-safaricom {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        /* Red dot for Safaricom logo */
        .logo-safaricom::before {
            content: '';
            display: inline-block;
            width: 7px;
            height: 7px;
            background-color: #E60000; /* Safaricom Red */
            border-radius: 50%;
            margin-right: 6px;
        }

        /* --- App Content (Scrollable) --- */
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
        }
        
        /* Hide scrollbar */
        .app-content::-webkit-scrollbar {
            display: none;
        }

        /* --- Balance Card --- */
        .balance-card {
            background-color: #1c1c1e;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
            border-top: 5px solid #00A859;
        }

        .balance-card h4 {
            color: #00A859;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .balance-card h1 {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .balance-card h1 i {
            font-size: 1.8rem;
            color: #8e8e93;
            cursor: pointer;
        }

        .balance-card p {
            color: #8e8e93;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .statements-btn {
            background-color: #333;
            color: #00A859;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-weight: 600;
            font-size: 0.8rem;
            margin-top: 20px;
            cursor: pointer;
        }

        /* --- Main Navigation Icons --- */
        .main-nav {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 30px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 70px;
        }

        .nav-item .icon-bg {
            background-color: #1c1c1e;
            border-radius: 18px;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .nav-item i {
            font-size: 1.8rem;
            color: #00A859;
        }

        .nav-item span {
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* --- Frequents Section --- */
        .frequents {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .frequents h2 {
            font-size: 1.2rem;
        }

        .frequents i {
            font-size: 1.5rem;
            color: #8e8e93;
        }

        /* --- Mini Apps Error State --- */
        .mini-apps-error {
            background-color: #1c1c1e;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }

        .mini-apps-error h2 {
            text-align: left;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .mini-apps-error .error-icon {
            font-size: 3rem;
            color: #8e8e93;
        }

        .mini-apps-error p {
            color: #8e8e93;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .retry-btn {
            background-color: #00A859;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }


        /* --- Bottom Navigation Bar --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1e;
            padding-top: 15px;
            padding-bottom: 25px; /* Extra padding for "home bar" area */
            border-top: 1px solid #333;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            cursor: pointer;
        }

        .bottom-nav-item i {
            font-size: 1.5rem;
        }

        .bottom-nav-item span {
            font-size: 0.7rem;
            margin-top: 5px;
        }

        /* Active state for bottom nav */
        .bottom-nav-item.active {
            color: #00A859;
        }

    </style>
</head>
<body>

    <div class="app-container">

        <header class="app-header">
            <span class="logo-mpesa">M-PESA</span>
            <span class="logo-safaricom">Safaricom</span>
        </header>

        <main class="app-content">

            <section class="balance-card">
                <h4>M-PESA Balance</h4>
                <h1>
                    KSh 7.96
                    <i class='bx bx-hide'></i>
                </h1>
                <p>Available Fuliza: Kshs 0.0</p>
                <button class="statements-btn">View Statements</button>
            </section>

            <nav class="main-nav">
                <div class="nav-item">
                    <div class="icon-bg">
                        <i class='bx bx-send'></i>
                    </div>
                    <span>Send</span>
                </div>
                <div class="nav-item">
                    <div class="icon-bg">
                        <i class='bx bx-basket'></i>
                    </div>
                    <span>Pay</span>
                </div>
                <div class="nav-item">
                    <div class="icon-bg">
                        <i class='bx bx-wallet-alt'></i>
                    </div>
                    <span>Withdraw</span>
                </div>
                <div class="nav-item">
                    <div class="icon-bg">
                        <i class='bx bx-grid-alt'></i>
                    </div>
                    <span>Do More</span>
                </div>
            </nav>

            <section class="frequents">
                <h2>Frequents</h2>
                <i class='bx bx-chevron-down'></i>
            </section>

            <section class="mini-apps-error">
                <h2>Mini Apps</h2>
                <i class='bx bx-error-circle error-icon'></i>
                <p>Oops! We're having a little trouble loading services.</p>
                <button class="retry-btn">Retry</button>
            </section>

        </main>

        <footer class="bottom-nav">
            <div class="bottom-nav-item active">
                <i class='bx bxs-wallet'></i>
                <span>M-PESA</span>
            </div>
            <div class="bottom-nav-item">
                <i class='bx bx-home-alt'></i>
                <span>Home</span>
            </div>
        </footer>

    </div>

</body>
</html>
